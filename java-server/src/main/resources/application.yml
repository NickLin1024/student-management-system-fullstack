attach:
    folder: /teach/java2/
bezkoder:
    app:
        jwtExpirationMs: 86400000
        jwtSecret: bezKoderSecretKey
server:
    port: 9090
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/java-course-design?useUnicode=true&characterEncoding=utf-8&useSSL=true&jdbcCompliantTruncation=false
        username: root
        password: 123456
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
    jmx:
        enabled: false
    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: update
    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB
